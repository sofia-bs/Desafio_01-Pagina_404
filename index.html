<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">

    <title>Página 404</title>
</head>
<body>
    <div class="texto_e_botoes">
        <h1 class="titulo">
            Ops, esta página não foi encontrada
        </h1>
        <p class="texto">
            Parece que você se perdeu... Tente voltar para a página anterior ou acessar a home.
        </p>
        <div class="botoes">
            <button class="botao" class="botao1">Voltar</button>
            <button class="botao" class="botao2">Ir para a Home</button>
        </div>

    </div>

    <div class="quatros_e_animacao">
        <lottie-player class="animacao" src="https://lottie.host/ab7a5c4d-d0de-4877-be5e-8cffedab2bf1/f7kJBYBWYz.json" background="transparent" speed="1" style="width: 300px; 
        height: 300px;" loop autoplay></lottie-player>
        <img class="quatro" class="quatro_esquerda" src="img/4.png" alt="número 4 na cor roxa">
        <img class="quatro" class="quatro_direita" src="img/4.png" alt="número 4 na cor roxa">
    </div>
</body>
</html>
